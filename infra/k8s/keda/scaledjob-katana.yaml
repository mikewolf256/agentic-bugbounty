# KEDA ScaledJob for Katana crawling
apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: katana-worker
  namespace: scan-workers
  labels:
    app.kubernetes.io/name: katana-worker
    app.kubernetes.io/component: scan-worker
spec:
  jobTargetRef:
    parallelism: 1
    completions: 1
    backoffLimit: 2
    ttlSecondsAfterFinished: 300
    activeDeadlineSeconds: 900  # 15 min max
    template:
      metadata:
        labels:
          app.kubernetes.io/name: katana-worker
          app.kubernetes.io/component: scan-worker
      spec:
        serviceAccountName: scan-worker
        restartPolicy: Never
        containers:
          - name: katana
            image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/agentic-bugbounty/katana-worker:latest
            imagePullPolicy: Always
            env:
              - name: AWS_REGION
                value: "${AWS_REGION}"
              - name: SQS_QUEUE_URL
                value: "${SQS_QUEUE_URL}"
              - name: S3_BUCKET
                value: "${S3_BUCKET}"
              - name: RESULTS_QUEUE_URL
                value: "${RESULTS_QUEUE_URL}"
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
  
  pollingInterval: 20
  cooldownPeriod: 90
  minReplicaCount: 0
  maxReplicaCount: 15
  
  triggers:
    - type: aws-sqs-queue
      metadata:
        queueURL: ${SQS_QUEUE_URL}
        queueLength: "1"
        awsRegion: ${AWS_REGION}
        identityOwner: operator

