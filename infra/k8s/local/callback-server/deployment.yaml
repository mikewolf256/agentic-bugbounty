apiVersion: apps/v1
kind: Deployment
metadata:
  name: callback-server
  namespace: scan-workers
  labels:
    app: callback-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: callback-server
  template:
    metadata:
      labels:
        app: callback-server
    spec:
      containers:
      - name: callback-server
        image: callback-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CALLBACK_PORT
          value: "8080"
        - name: CALLBACK_HOST
          value: "0.0.0.0"
        - name: USE_NGROK
          value: "false"
        - name: CALLBACK_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: callback-config
              key: base-url
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: callback-server
  namespace: scan-workers
  labels:
    app: callback-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: callback-server
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: callback-config
  namespace: scan-workers
data:
  base-url: "http://callback-server.scan-workers.svc.cluster.local:8080"

