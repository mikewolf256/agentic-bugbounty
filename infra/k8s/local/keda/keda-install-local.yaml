# KEDA Installation for Local kind cluster
# This file bootstraps KEDA in the cluster
#
# Installation steps:
# 1. helm repo add kedacore https://kedacore.github.io/charts
# 2. helm repo update
# 3. kubectl create namespace keda
# 4. kubectl apply -f keda-install-local.yaml
# 5. helm install keda kedacore/keda --namespace keda -f keda-values-local.yaml

---
apiVersion: v1
kind: Namespace
metadata:
  name: keda
  labels:
    app.kubernetes.io/name: keda
    app.kubernetes.io/component: operator

---
# Service account for KEDA operator (no IRSA needed for local)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keda-operator
  namespace: keda
  labels:
    app.kubernetes.io/name: keda
    app.kubernetes.io/component: operator

