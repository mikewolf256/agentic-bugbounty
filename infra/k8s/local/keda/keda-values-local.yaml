# Helm values for KEDA installation (local)
# Usage: helm install keda kedacore/keda --namespace keda -f keda-values-local.yaml

serviceAccount:
  create: false  # We create it manually
  name: keda-operator

operator:
  replicaCount: 1
  
metricsServer:
  replicaCount: 1

# Resource limits (lighter for local)
resources:
  operator:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  metricsApiServer:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Enable Prometheus metrics (optional for local)
prometheus:
  operator:
    enabled: false
  metricServer:
    enabled: false

# Pod disruption budget
podDisruptionBudget:
  operator:
    minAvailable: 1
  metricServer:
    minAvailable: 1

# Logging
logging:
  operator:
    level: info
    format: console

