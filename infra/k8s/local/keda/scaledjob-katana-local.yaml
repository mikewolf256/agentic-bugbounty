# KEDA ScaledJob for Katana crawling (Local)
apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: katana-worker
  namespace: scan-workers
  labels:
    app.kubernetes.io/name: katana-worker
    app.kubernetes.io/component: scan-worker
spec:
  jobTargetRef:
    parallelism: 1
    completions: 1
    backoffLimit: 2
    ttlSecondsAfterFinished: 300
    activeDeadlineSeconds: 900  # 15 min max
    template:
      metadata:
        labels:
          app.kubernetes.io/name: katana-worker
          app.kubernetes.io/component: scan-worker
      spec:
        serviceAccountName: scan-worker
        restartPolicy: Never
        containers:
          - name: katana
            image: localhost:5001/agentic-bugbounty/katana-worker:latest
            imagePullPolicy: IfNotPresent
            env:
              - name: REDIS_HOST
                value: "redis.scan-workers.svc.cluster.local"
              - name: REDIS_PORT
                value: "6379"
              - name: REDIS_QUEUE_NAME
                value: "katana-jobs"
              - name: RESULTS_QUEUE_NAME
                value: "scan-results"
              - name: RESULTS_PATH
                value: "/mnt/scan-results"
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
            volumeMounts:
              - name: scan-results
                mountPath: /mnt/scan-results
        volumes:
          - name: scan-results
            persistentVolumeClaim:
              claimName: scan-results
  
  pollingInterval: 20
  cooldownPeriod: 90
  minReplicaCount: 0
  maxReplicaCount: 15
  
  triggers:
    - type: redis
      metadata:
        address: redis.scan-workers.svc.cluster.local:6379
        listName: katana-jobs
        listLength: "1"

