# kind cluster configuration for local testing
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: agentic-bugbounty-local
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 5001
        hostPort: 5001
        protocol: TCP
        listenAddress: "0.0.0.0"
  - role: worker
  - role: worker

