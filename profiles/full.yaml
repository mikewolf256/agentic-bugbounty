# Full Scan Profile
# Runs all modules and validators - comprehensive coverage

name: full
description: Complete scan with all modules and validators enabled

# Nuclei configuration
nuclei:
  tags: []  # No tag filtering - run all relevant templates
  exclude_tags: [dos]  # Exclude denial-of-service tests
  severity: [critical, high, medium, low]
  rate_limit: 150  # requests per second

# Validators to run on findings
validators:
  - dalfox      # XSS validation
  - sqlmap      # SQLi validation
  - ssrf        # SSRF validation
  - bac         # Broken Access Control checks

# Modules to skip (none for full scan)
skip_modules: []

# AI triage settings
ai_triage:
  enabled: true
  use_llm: true
  confidence_threshold: low  # Triage all confidence levels

# Scan phases
phases:
  - recon       # Katana + fingerprinting
  - nuclei      # AI-selected templates
  - validators  # Run all validators (includes new 15 testers)
  - triage      # LLM triage and reporting

# Phase 2: Targeted Vulnerability Tests Configuration
targeted_vuln_tests:
  enabled: true  # Enable all targeted vulnerability testers
  use_callback: false  # Set to true to enable OOB detection for SSRF, XXE, etc.
  # Individual tester configuration (optional - defaults to enabled if not specified)
  # command_injection: true
  # path_traversal: true
  # file_upload: true
  # nosql_injection: true
  # ldap_injection: true
  # ssi_injection: true
  # csrf: true
  # mass_assignment: true
  # secret_exposure: true
  # websocket: true
  # crypto_weakness: true
  # parameter_pollution: true
  # dns_rebinding: true
  # cache_poisoning: true
  # random_generation: true

# Human validation workflow
human_validation:
  enabled: true
  auto_queue_cvss_threshold: 7.0
  auto_queue_bounty_threshold: 500
  require_validation: true  # If true, findings must be approved before submission

# Browser PoC validation
browser_validation:
  enabled: true
  auto_validate_xss: true
  auto_validate_ui: true
  devtools_port: 9222
  screenshot_timeout: 5
  require_devtools: false  # If false, skip browser validation if DevTools unavailable
  enable_obfuscation: true  # Enable anti-detection techniques to hide DevTools

